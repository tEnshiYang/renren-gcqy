<!DOCTYPE html>
<html>
<head>
    <title>项目投标清单</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
          <div class="row" >
			<div>
				 <label class="form-inline" />物品名称：<input class="form-control"  type="text"  v-model="q.wpmc" @keyup.enter="query" >	
						
						<a class="btn btn-default form-inline" @click="query">查询</a>
			</div>
			</div>
			<#if shiro.hasPermission("sys:xmtbqd:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:xmtbqd:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:xmtbqd:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">系统名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.xtmc" placeholder="系统名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.sbbm" placeholder="设备编码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">推荐品牌</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.tjpp" placeholder="推荐品牌"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">投标品牌</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.tbpp" placeholder="投标品牌"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">物品名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.wpmc" placeholder="物品名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">单位</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.dw" placeholder="单位"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">数量</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.sl" placeholder="数量"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">单价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.dj" placeholder="单价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">排序</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.px" placeholder="排序"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">成本单价</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.cbdj" placeholder="成本单价"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">型号规格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.xhgg" placeholder="型号规格"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">技术参数要求</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.jscsyq" placeholder="技术参数要求"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="xmtbqd.bz" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/xmtbqd.js?_${.now?long}"></script>
</body>
</html>
