<!DOCTYPE html>
<html>
<head>
    <title>劳务服务合同变更</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
<span id="syssqr" style="display:none;">{{user.username}}</span>

    <div v-show="showList">
        <div class="grid-btn">
           <div class="row" >
			<div>
				 <label class="form-inline" />合同编号：<input class="form-control"  type="text"  v-model="q.htbh" @keyup.enter="query" >	
				 <label class="form-inline" />合同名称：<input class="form-control"  type="text"  v-model="q.htmc"  @keyup.enter="query">	
				 <label class="form-inline" />变更标题：<input class="form-control"  type="text"  v-model="q.bgbt"  @keyup.enter="query" >	
				<label class="form-inline" />申请人姓名：<input class="form-control"  type="text"  v-model="q.sqrxm"  @keyup.enter="query" >	
						
						<a class="btn btn-default form-inline" @click="query">查询</a>
			</div>
			</div>
			<#if shiro.hasPermission("sys:lwfwhtbg:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:lwfwhtbg:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:lwfwhtbg:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">所属项目名称</div>
                        <div class="col-sm-10">
                            <input type="text" readonly id="ssxmmc" class="form-control" v-model="lwfwhtbg.ssxmmc" placeholder="所属项目名称"/>
                        </div>
                    </div>
									
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">合同名称</div>
                        <div class="col-sm-10">
	                        <div class="input-group">
	                            <input readonly type="text" id="htmc" class="form-control" v-model="lwfwhtbg.htmc" placeholder="合同名称"/>
	 	                       <span class="input-group-addon" data-toggle="modal" data-target="#myModal2" >+</span>
	                       </div>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更编号</div>
                        <div class="col-sm-10">
                            <input type="text" id="bgbh" class="form-control" v-model="lwfwhtbg.bgbh" placeholder="变更编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更标题</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bgbt" placeholder="变更标题"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">合同原金额</div>
                        <div class="col-sm-10">
                            <input type="text" readonly id="htyje" class="form-control" v-model="lwfwhtbg.htyje" placeholder="合同原金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">本次变更金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bcbgje" placeholder="本次变更金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请人姓名</div>
                        <div class="col-sm-10">
                            <input type="text" readonly id="sqrxm" class="form-control" v-model="lwfwhtbg.sqrxm" placeholder="申请人姓名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">申请单位名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.sqdwmc" placeholder="申请单位名称"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更后金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bghje" placeholder="变更后金额"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更文档</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bgwd" placeholder="变更文档"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">变更原因</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bgyy" placeholder="变更原因"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="lwfwhtbg.bz" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width:850px">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            选择劳务服务合同
                        </h4>
                    </div>
                    <div class="modal-body">
                     <div class="grid-btn">
                    	<div>
			 				<label class="form-inline" />合同名称：<input type="text" class="form-control" v-model="ht.htmc" @keyup.enter="query2" >
						</div>
						<a class="btn btn-default" @click="query2">查询</a>
						</div>
							
                         <table id="htGrid"></table>
       					 <div id="htGridPager"></div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                        </button>
                        <button type="button" @click="saveht" class="btn btn-primary">
                        		    确定
                        </button>
                    </div>
                </div><!-- /.modal-content -->
            </div>
         </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/lwfwhtbg.js?_${.now?long}"></script>
</body>
</html>
